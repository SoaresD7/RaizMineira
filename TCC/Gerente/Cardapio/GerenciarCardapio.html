<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Cardápio</title>
  <link rel="stylesheet" href="../a.Referencia/Template.css" />
  <link rel="stylesheet" href="CardapioCSS.css" />
</head>
<body>

    <div class="menu-lateral">
      <div class="filtro-tags" style="background:#fff8e1; border-radius:12px; padding:1rem; margin-bottom:1.5rem; box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        <div style="display:flex; flex-direction:column; gap:0.5rem; margin-top:0.7rem;">
          <!-- Botões de filtro serão gerados dinamicamente pelo CardapioJS.js -->
        </div>
      </div>
      <button class="botao grande" onclick="window.location.href='Adicionar/Editar/AdicionarItem.html'">Adicionar Item</button>
      <button class="botao" onclick="window.location.href='Adicionar/Editar/EditarItem.html'" id="btn-editar-item">Editar Item</button>
      <button class="botao">Remover Item</button>
      <button class="botao botao-voltar" onclick="window.location.href='../Main.html'">Voltar</button>
    </div>
    <div class="conteudo-principal">
      <h1 style="text-align:center; margin-bottom: 24px;">Gerenciar Cardápio</h1>
      <div class="painel-cardapio-scroll">
        <div class="tabela-cardapio">
          <div class="linha-cardapio">
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
</script>
