<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Reserva</title>
  <link rel="stylesheet" href="EditarReservas.css" />
</head>
<body>
  <div class="tela">
    <div class="caixa-grade" style="max-width: 400px; margin: auto;">
      <h1 style="text-align:center; margin-bottom: 24px;">Editar Reserva</h1>
      <div class="formulario-reserva">
        <label for="nome">Nome do Cliente</label>
        <input type="text" id="nome" class="input-reserva" />
        <label for="numReserva">Número da Reserva</label>
        <input type="number" id="numReserva" class="input-reserva" />
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="input-reserva" maxlength="14" />
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-reserva" />
        <label for="data">Data</label>
        <input type="date" id="data" class="input-reserva" />
        <label for="hora">Horário</label>
        <input type="time" id="hora" class="input-reserva" />
        <div style="display: flex; gap: 1rem;">
          <div style="flex:1; display:flex; flex-direction:column;">
            <label for="mesa">Mesa</label>
            <input type="number" id="mesa" class="input-reserva" min="1" max="24" />
          </div>
          <div style="flex:1; display:flex; flex-direction:column;">
            <label for="lugares">Lugares</label>
            <select id="lugares" class="input-reserva">
              <option value="">Selecione</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button class="botao" style="flex:1;">Salvar</button>
          <button class="botao botao-voltar" style="flex:1;">Voltar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="EditarReservas.js"></script>
</body>
</html>
