<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status do Pedido</title>
  <link rel="stylesheet" href="TelastatusDoPedido.css" />
</head>
<body>

  <div class="main-square">
    <header class="header">
      <h1>Status do Pedido</h1>
    </header>
    <main class="container">
      <!-- Os pedidos serÃ£o inseridos dinamicamente via JS -->
    </main>
    <div class="buttons">
      <button id="btn-refresh" class="btn-refresh">Atualizar Status</button>
      <button id="btn-back" class="btn-back">Voltar</button>
    </div>
  </div>

  <div id="custom-alert" class="custom-alert hidden" role="alert" aria-modal="true" aria-labelledby="alert-message" tabindex="-1">
    <div class="custom-alert-content">
      <p id="alert-message"></p>
      <button id="custom-alert-btn" aria-label="Fechar alerta">OK</button>
    </div>
  </div>

  <script src="TelastatusDoPedido.js"></script>
