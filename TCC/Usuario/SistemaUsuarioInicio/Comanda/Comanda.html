<!-- Comanda.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Comanda</title>
  <link rel="stylesheet" href="Comanda.css" />
</head>
<body>
  <header class="header">
    <h1>Minha Comanda</h1>
  </header>

  <main class="container">
    <section class="comanda-card" aria-label="Resumo da Comanda">
      <p class="intro-text">Seu pedido:</p>

      <ul class="order-items">
        <li>
          <span class="item-name">Petisco da Roça</span>
          <span class="item-price">R$ 18,00</span>
        </li>
        <li>
          <span class="item-name">Água Mineral</span>
          <span class="item-price">R$ 5,00</span>
        </li>
        <li>
          <span class="item-name">Suco de Laranja</span>
          <span class="item-price">R$ 8,00</span>
        </li>
      </ul>

      <div class="pagamento-opcoes">
        <label class="pagamento-label">Forma de Pagamento:</label>
        <div class="botoes-radio">
          <label class="radio-item">
            <input type="radio" name="pagamento" value="Dinheiro" />
            <span class="checkmark">💵 Dinheiro</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="pagamento" value="Cartão" />
            <span class="checkmark">💳 Cartão</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="pagamento" value="Pix" />
            <span class="checkmark">🔁 Pix</span>
          </label>
        </div>
      </div>

      <div class="total-section">
        <strong>Total:</strong> <span id="total">R$ 31,00</span>
      </div>

      <div class="botoes">
        <button class="btn-destaque" onclick="chamarGarcom()">Chamar Garçom</button>
        <button class="btn-voltar" onclick="window.history.back()">Voltar</button>
      </div>
    </section>
  </main>

  <div id="alerta-garcom" class="custom-alert hidden">
    <div class="custom-alert-content">
      <p>🍽️ Um garçom está a caminho</p>
      <button id="fechar-alerta" class="btn-destaque">OK</button>
    </div>
  </div>

  <script src="Comanda.js"></script>
</body>
</html>
