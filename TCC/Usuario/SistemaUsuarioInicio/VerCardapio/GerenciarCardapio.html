<!-- index.html com todos os itens -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Cardápio</title>
  <link rel="stylesheet" href="CardapioCSS.css" />
</head>
<body>
  <div class="tela">
    <aside class="menu-lateral">
  <button class="botao filter-btn" data-category="all">Todos</button>
  <button class="botao filter-btn" data-category="entradas">Entradas</button>
  <button class="botao filter-btn" data-category="pratosprincipais">Pratos Principais</button>
  <button class="botao filter-btn" data-category="pratosvegetarianos">Pratos Vegetarianos</button>
  <button class="botao filter-btn" data-category="sobrimesas">Sobremesas</button>
  <button class="botao filter-btn" data-category="bebidas">Bebidas</button>
  <button class="botao filter-btn" data-category="extras">Extras</button>
    </aside>

    <main class="conteudo-principal">
      <h1>Cardápio</h1>
      <div class="painel-cardapio-scroll">
        <div class="linha-cardapio" id="cardapio-list"></div>
      </div>
      <div class="resumo-pedido">
        <div>Total: <span id="total-price">R$ 0,00</span></div>
        <button id="concluir" class="botao">Concluir</button>
        <button id="voltar" class="botao botao-voltar">Voltar</button>
      </div>
    </main>
  </div>
  <script src="CardapioJS.js"></script>
</body>
</html>
