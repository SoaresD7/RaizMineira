<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Reserva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container" id="reservaContainer">
    <h2>Minha Reserva</h2>

    <div class="form-group">
      <label>Nome</label>
      <span id="nome" class="info-text">--</span>
    </div>
    <div class="form-group">
      <label>CPF</label>
      <span id="cpf" class="info-text">--</span>
    </div>
    <div class="form-group">
      <label>Data da Reserva</label>
      <span id="data" class="info-text">--</span>
    </div>
    <div class="form-group">
      <label>Horário</label>
      <span id="hora" class="info-text">--</span>
    </div>
    <div class="form-group">
      <label>Quantidade de Pessoas</label>
      <span id="qtdPessoas" class="info-text">--</span>
    </div>
    <div class="form-group">
      <label>Observação</label>
      <span id="observacao" class="info-text">--</span>
    </div>

    <button class="btn-action btn-voltar" id="btnVoltar">Voltar</button>
  </div>

  <div id="toast" class="toast"></div>

  <script src="verReserva.js"></script>
</body>
</html>
