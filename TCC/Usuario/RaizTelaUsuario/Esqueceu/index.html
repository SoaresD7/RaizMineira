<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Reserva</title>
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay escuro -->
  <div class="overlay"></div>

  <!-- Container geral -->
  <div class="tela">
    <div class="form-container">
      <h2>Consultar Reserva</h2>
      <form id="consultaForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
          <span class="error" id="nomeError"></span>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Apenas nÃºmeros" maxlength="11" required />
          <span class="error" id="cpfError"></span>
        </div>
        <button type="submit" class="btn-action btn-consultar">Ver Reserva</button>
        <button type="button" class="btn-action btn-voltar" id="btnVoltar">Voltar</button>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Script -->
  <script src="consultar.js" defer></script>
</body>
</html>
