<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Reserva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay semitransparente sobre a imagem de fundo -->
  <div class="overlay"></div>

  <!-- Wrapper que aplica o efeito “glass” ao form -->
  <div class="tela">
    <div class="form-container" id="reservaContainer">
      <h2>Minha Reserva</h2>

      <div class="form-group">
        <label>Nome</label>
        <span id="nome" class="info-text">--</span>
      </div>
      <div class="form-group">
        <label>CPF</label>
        <span id="cpf" class="info-text">--</span>
      </div>
      <div class="form-group">
        <label>Número da Reserva</label>
        <span id="numeroReserva" class="info-text">--</span>
      </div>
      <div class="form-group">
        <label>Data da Reserva</label>
        <span id="data" class="info-text">--</span>
      </div>
      <div class="form-group">
        <label>Horário</label>
        <span id="hora" class="info-text">--</span>
      </div>
      <div class="form-group">
        <label>Quantidade de Pessoas</label>
        <span id="qtdPessoas" class="info-text">--</span>
      </div>
      <div class="form-group">
        <label>Observação</label>
        <span id="observacao" class="info-text">--</span>
      </div>

      <button class="btn-action btn-cancelar" id="btnCancelar">Cancelar Reserva</button>
      <button class="btn-action btn-voltar" id="btnVoltar">Voltar</button>
    </div>
  </div>

  <!-- Caixa de confirmação de cancelamento -->
  <div class="alerta-cancelar" id="alertaCancelar">
    <div class="caixa">
      <p>Tem certeza que deseja cancelar sua reserva?</p>
      <button class="btn-confirmar" id="confirmarCancelar">Confirmar</button>
      <button class="btn-cancelar" id="fecharCancelar">Fechar</button>
    </div>
  </div>

  <!-- Toast de mensagens -->
  <div id="toast" class="toast"></div>

  <!-- Script de lógica -->
  <script src="verReserva.js"></script>
</body>
</html>
