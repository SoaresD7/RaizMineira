<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inserir Reserva</title>
  <!-- Fontes modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="tela">
    <div class="overlay"></div>
    <div class="form-container">
      <h2>Inserir Reserva</h2>
      <form id="inserirForm" novalidate>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Apenas números" maxlength="14" required />
          <span class="error" id="cpfError"></span>
        </div>

        <div class="form-group">
          <label for="reserva">Número da Reserva</label>
          <input type="text" id="reserva" name="reserva" placeholder="Ex: 12345" required />
          <span class="error" id="reservaError"></span>
        </div>

        <button type="submit" class="btn-submit">Inserir</button>
        <button type="button" id="btnVoltar" class="btn-voltar">Voltar</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="inserir.js"></script>
</body>
</html>
