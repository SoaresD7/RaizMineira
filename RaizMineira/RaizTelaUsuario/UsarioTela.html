<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reiz Mineira – Reservas</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- SweetAlert2 (se for usar pop-ups depois) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>
<body>
  <div id="tela-reservas" class="tela">
    <!-- Botão Voltar -->
    <button id="voltar-reservas" class="botao-fechar">← Voltar</button>

    <!-- Caixa central -->
    <div class="caixa-grade">
      <h2>Gerenciar Reservas</h2>
      <div class="grid-botoes">
        <div id="btn-ver-reservas" class="botao">Ver Reservas</div>
        <div id="btn-cadastrar-reserva" class="botao">Cadastrar Reserva</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
