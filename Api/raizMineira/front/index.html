<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio - Raiz Mineira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Cardápio - Raiz Mineira</h1>

    <div class="mb-6">
      <label class="block mb-2 font-semibold">Tipo:</label>
      <select id="tipoProduto" class="w-full border rounded p-2">
        <option value="PRATO">Prato</option>
        <option value="BEBIDA">Bebida</option>
        <option value="ACOMPANHAMENTO">Acompanhamento</option>
        <option value="SOBREMESA">Sobremesa</option>
      </select>

      <label class="block mt-4 mb-2 font-semibold">Nome:</label>
      <input type="text" id="nomeProduto" class="w-full border rounded p-2" placeholder="Digite o nome">

      <label class="block mt-4 mb-2 font-semibold">Descrição:</label>
      <textarea id="descricaoProduto" class="w-full border rounded p-2" placeholder="Digite a descrição"></textarea>

      <label class="block mt-4 mb-2 font-semibold">Preço:</label>
      <input type="number" id="precoProduto" class="w-full border rounded p-2" placeholder="Digite o preço" step="0.01">

      <button id="btnCadastrar" class="mt-6 w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
        Cadastrar Produto
      </button>
    </div>

    <h2 class="text-2xl font-semibold mt-8 mb-4">Produtos Cadastrados</h2>
    <div id="listaProdutos" class="space-y-4"></div>
  </div>
</body>

</html>
