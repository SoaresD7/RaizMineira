<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Reserva</title>
  <!-- importa o CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--
    Botão Voltar: envolve o <button> num <a> que leva direto
    de volta à tela principal (UsarioTela.html)
  -->
  <a href="/Inicio/UsarioTela.html">
    <button id="voltar-reservas" class="botao-voltar">← Voltar</button>
  </a>

  <div class="form-container">
    <h2>Cadastro de Reserva</h2>
    <form id="reservaForm" novalidate>
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome do Cliente *</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        <span class="error" id="nomeError"></span>
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" placeholder="Apenas números" maxlength="14" required />
        <span class="error" id="cpfError"></span>
      </div>

      <!-- Data -->
      <div class="form-group">
        <label for="data">Data *<br><small>(qui–dom)</small></label>
        <input type="date" id="data" name="data" required />
        <span class="error" id="dataError"></span>
      </div>

      <!-- Horário -->
      <div class="form-group">
        <label for="hora">Horário *<br>
          <small>(qui–sáb: 11:00–23:59; dom: 11:00–23:00)</small>
        </label>
        <input type="time" id="hora" name="hora" required />
        <span class="error" id="horaError"></span>
        <!-- lista de horários já indisponíveis -->
        <ul id="listaIndisponiveis" class="lista-indisponiveis"></ul>
      </div>

      <!-- Nº Pessoas -->
      <div class="form-group">
        <label for="pessoas">Número de Pessoas *</label>
        <input type="number" id="pessoas" name="pessoas" min="1" placeholder="Quantidade" required />
        <span class="error" id="pessoasError"></span>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone *</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required />
        <span class="error" id="telefoneError"></span>
      </div>

      <!-- E‑mail -->
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required />
        <span class="error" id="emailError"></span>
      </div>

      <!-- Botão Enviar -->
      <div class="form-group">
        <button type="submit" class="btn-submit">Enviar Reserva</button>
      </div>
    </form>
  </div>

  <!-- Toast de feedback -->
  <div id="toast" class="toast"></div>

  <!-- importa o JS -->
  <script src="script.js" defer></script>
</body>
</html>
