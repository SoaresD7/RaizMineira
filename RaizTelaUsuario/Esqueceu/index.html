<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Reserva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botão Voltar -->
  <a href="/Inicio/UsarioTela.html"><button id="voltar-reservas" class="botao-voltar">← Voltar</button></a>

  <div class="form-container">
    <h2>Consultar Reserva</h2>
    <form id="consultaForm" novalidate>
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        <span class="error" id="nomeError"></span>
      </div>
      <div class="form-group">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" placeholder="Apenas números" maxlength="11" required />
        <span class="error" id="cpfError"></span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Ver Reserva</button>
      </div>
    </form>
  </div>

  <div id="toast" class="toast"></div>

  <script src="consultar.js" defer></script>
</body>
</html>
