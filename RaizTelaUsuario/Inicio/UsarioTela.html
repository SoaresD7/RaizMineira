<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raiz Mineira – Bem-vindo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela de boas-vindas com animação -->
  <div id="welcome-screen">
    <h1>Seja bem-vindo ao Raiz Mineira!</h1>
  </div>

  <!-- Tela principal com 3 opções -->
  <div id="main-screen" class="tela hidden">
    <div class="caixa-grade">
      <h2>Escolha uma opção:</h2>
      <div class="grid-botoes">
        <div id="btn-inserir-reserva" class="botao">Inserir Reserva</div>
        <div id="btn-cadastrar-reserva" class="botao">Cadastrar Reserva</div>
        <div id="btn-ver-minhas-reservas" class="botao">Ver minhas reservas</div>
      </div>
    </div>
  </div>

  <!-- Inclusão do script JS -->
  <script src="script.js"></script>
</body>
</html>
